server {
    listen 80;

    server_name 127.0.0.1;
    server_tokens off;

    location /media/ {
        root /var/html/;
    }

    location /static/ {
        root /var/html/;
    }

    location /static/rest_framework/ {
        root /var/html/;
    }

    location / {
        proxy_pass http://backend:8000/;
        proxy_set_header        Host $host;
    }

    
}
