{% load static %}
<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="{% static 'img/fav/favicon.ico' %}" type="image">
		<link rel="apple-touch-icon"
			sizes="180x180"
			href="{% static 'img/fav/apple-touch-icon.png' %}">
		<link rel="icon"
			type="image/png"
			sizes="32x32"
			href="{% static 'img/fav/favicon-32x32.png' %}">
		<link rel="icon"
			type="image/png"
			sizes="16x16"
			href="{% static 'img/fav/favicon-16x16.png' %}">
		<link rel="stylesheet" href="{% static 'css/base.css' %}">
		
		<!--Bootstrap-->
		<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
		<script src="{% static 'js/bootstrap.bundle.js' %}"></script>
		<!--HTMX-->
		<script src="{% static 'js/htmx.min.js' %}"></script>
		<!--Chart js-->
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<!--JQuery-->
		<script src="https://code.jquery.com/jquery-3.7.0.slim.min.js"></script>
		<!--Select2 + Bootstar theme-->
		<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
		<link rel="stylesheet" href="{% static 'css/styles.css' %}">
		<meta name="theme-color" content="#7952b3">

		<title>
			{% block title %}Тут должен быть заголовок{% endblock %}
		</title>
	</head>
	<body class="d-flex flex-column min-vh-100" style="background-color: #FFFAFA;">
		{% include 'includes/header.html' %}
		<div id="wrap">

		<main>	
			<div class="container py-4">
				<div class="row">
					<div class="col-0 d-none d-lg-block col-lg-2 width" style="width: 12rem">
						{% include 'includes/sidebar.html' %}
					</div>	
					<div class="col-12 col-md">
					{% block content %}Контента нет, но будет{% endblock %}
					</div>	
				</div>
			
			</div>
			
		</main>
		</div>
		{% include 'includes/footer.html' %}
	
		<script src="{% static 'js/base.js' %}"></script>
	</body>


</html>
