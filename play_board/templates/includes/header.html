{% load static %}
<header>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="{% url 'meetings:index' %}">
        <img src="{% static 'img/logo.png' %}"
             width="36"
             height="36"
             class="d-inline-block align-top"
             alt="">
        В МЕСТЕ
      </a>
			<button class="navbar-toggler collapsed" type="button" 
       data-bs-toggle="collapse" data-bs-target="#navbarCollapse" 
       aria-controls="navbarCollapse" aria-expanded="false" 
       aria-label="Toggle navigation"
      >
				Меню
			</button>

      <div class="navbar-collapse collapse" id="navbarCollapse">
        <div class="d-lg-none">
          {% include 'includes/sidebar.html' %}
        </div>
        <div class="d-none d-lg-block ms-auto mb-2 mb-lg-0">
          <ul class="navbar-nav">
            {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link {% if view_name == 'users:user_info' %}active{% endif %}" 
                  aria-current="page" href="{% url 'users:user_info' %}"
                >
                  Вы: {{ user.username }}
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'users:logout' %}"
                >
                  Выйти
                </a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link {% if view_name == 'users:login' %} 
                active {% endif %}" aria-current="page" href="{% url 'users:login' %}"
                >
                  Войти
                </a>
              </li>
            {% endif %}
          </ul>
        </div>
        
      </div>
        
		</div>
	</nav>
</header>
